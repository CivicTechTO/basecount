<html>

<head>
    <meta charset=utf-8 />
    <title>Shelter FeatureLayer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin="" />
    <link rel="stylesheet" href="css/dvf.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/shelter-map.css" />
    <script src="//unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="//unpkg.com/esri-leaflet@2.1.1/dist/esri-leaflet.js" integrity="sha512-ECQqaYZke9cSdqlFG08zSkudgrdF6I1d8ViSa7I3VIszJyVqw4ng1G8sehEXlumdMnFYfzY0tMgdQa4WCs9IUw=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/fuzziac.js"></script>
    <script type="text/javascript" src="js/leaflet-dvf.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/raphael.min.js"></script>
    <script src="js/charts.min.js"></script>
    <!-- load the latest release from the cdn automatically -->
    <script src="//unpkg.com/esri-leaflet-gp"></script>
</head>

<body>
    <div id="map"></div>
    <div class="overlay-wrapper">
        <button class="open" data-overlay="main">+</button>
        <div data-overlay="main" class="overlay">
            <button class="close">&times;</button>
            <div class="tab-wrapper">
                <ul class="tab-bar">
                    <li data-active="true" data-tab="filters">Filters</li>
                    <!-- <li data-tab="legend">Legend</li> -->
                </ul>
                <div class="tabs">
                    <div data-active="true" data-tab="filters">
                        <form id="filters">
                            <fieldset>
                                <label>
                                    Client Type
                                    <span class="tooltip">
                                        ?
                                        <span class="tooltip-text">
                                            This is the text of the tooltip on capacity.
                                        </span>
                                    </span>
                                </label>
                                <div class="filter-block">
                                    <form class="form-horizontal" action="">
                                        <div class="col-sm-6 form-group tags categories">
                                            <p>
                                                <input type="checkbox" rel="category-one" /> Men Only</label>
                                            </p>
                                            <p>
                                                <input type="checkbox" rel="category-one" /> Female Only</label>
                                            </p>
                                            <p>
                                                <input type="checkbox" rel="category-one" /> Family Only</label>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </fieldset>
                            <fieldset class="income">
                                <label>
                                    <input type="checkbox" name="income" /> Remaining Capacity
                                    <span class="tooltip">
                                        ?
                                        <span class="tooltip-text">
                                            This is the text of the tooltip on income.
                                        </span>
                                    </span>
                                </label>
                                <div class="slider">
                                    <div class="range" name="income"></div>
                                    <div class="labels">
                                        <span class="min">25</span>
                                        <span class="max">100</span>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <label>
                                    <input type="checkbox" name="ownership" /> Services Offered
                                    <span class="tooltip">
                                        ?
                                        <span class="tooltip-text">
                                            This is the text of the tooltip on age.
                                        </span>
                                    </span>
                                </label>
                                <div class="filter-block">
                                    <form class="form-horizontal" action="">
                                        <div class="col-sm-6 form-group tags categories">
                                            <p>
                                                <input type="checkbox" rel="category-one" /> Health Services</label>
                                            </p>
                                            <p>
                                                <input type="checkbox" rel="category-one" /> Drug and Alcohol</label>
                                            </p>
                                            <p>
                                                <input type="checkbox" rel="category-one" /> Other </label>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </fieldset>
                            <button data-action="clear">Clear</button>
                            <input type="submit" value="Filter" />
                        </form>
                    </div>
                    <div data-tab="legend">
                        <div id="external_control"></div>
                        <div id="external_control1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/shelter-map.js"></script>
</body>
</html>
